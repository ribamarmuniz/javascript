<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturalidade</title>
</head>
<body>
    <h1>Sistema de verificação de Naturalidade</h1>
    <p>Insira o nome do país que você nasceu: </p>
    <input type="País" name="txtp" id="txtp">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar(){
            var res = window.document.querySelector('div#res')
            var txt = window.document.getElementById('txtp').value
            res.innerHTML = 'RESULTADO'

            switch (txt){
                case 'Brasil':
                    res.innerHTML = `Você é Brasileiro`
                    break;
                case 'Alemanha':
                    res.innerHTML = `Você é Alemão`
                    break;
                case 'Argentina':
                    res.innerHTML = `Você é Argentino`
                    break;
                default:
                    res.innerHTML = `Você é de um outro país`
                    break;
            }
        }
    </script>
</body>
</html>
